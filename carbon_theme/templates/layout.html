{% extends "!layout.html" %}

{% block extrahead %}
<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,300italic,400italic,500italic|Roboto+Mono:400,300' rel='stylesheet' type='text/css'>
<meta name="robots" content="noindex,nofollow,noarchive">
{% endblock %}

{% block extrabody %}
<header id="mlab-header" class="header">
    <div class="mobile-menu">
        <a href="#"></a>
    </div>

    <a href="/" class="header--logo-wrap">
        <img src="{{ pathto('_static/carbon-io.svg', 1) }}" class="header--logo" />
    </a>

    <div class="header--links">
        <a class="header--link" href="http://carbon.io/">Home</a>
        <a class="header--link s-active" href="/">Docs</a>
        <a class="header--link" href="/">Tutorials</a>
        <a class="header--link" target="_blank" href="https://github.com/carbon-io/carbon-io">GitHub</a>
        <a class="header--link" href="https://docs.carbon.io/en/latest/support/index.html">Support</a>
    </div>
</header>
{% endblock %}

{% block sidebartitle %}
    {% include "searchbox.html" %}
{% endblock %}

{% block mobile_nav %}
  <i data-toggle="wy-nav-top" class="fa fa-bars"></i>
  <a href="{{ pathto(master_doc) }}">Documentation Navigation</a>
{% endblock %}
